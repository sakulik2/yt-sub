<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            width: 300px;
            padding: 15px;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            font-size: 14px;
        }
        
        .section {
            margin-bottom: 15px;
        }
        
        .title {
            font-weight: bold;
            margin-bottom: 8px;
            color: #1a73e8;
        }
        
        input[type="file"] {
            width: 100%;
            padding: 6px;
            border: 2px dashed #ddd;
            border-radius: 4px;
            background: #f9f9f9;
        }
        
        .controls {
            display: flex;
            gap: 8px;
            margin-top: 10px;
        }
        
        button {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            background: #1a73e8;
            color: white;
            cursor: pointer;
            font-size: 12px;
        }
        
        button:hover {
            background: #1557b0;
        }
        
        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }
        
        .status {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .settings {
            border-top: 1px solid #eee;
            padding-top: 15px;
            margin-top: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 100%;
            margin-bottom: 10px;
        }
        
        .range-labels {
            display: flex;
            justify-content: space-between;
            font-size: 10px;
            color: #666;
            margin-top: -8px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="section">
        <div class="title">加载ASS字幕文件</div>
        <input type="file" id="assFile" accept=".ass" />
        <div class="controls">
            <button id="loadBtn">加载字幕</button>
            <button id="clearBtn">清除字幕</button>
        </div>
        <div id="status" class="status" style="display: none;"></div>
    </div>
    
    <div class="settings">
        <div class="title">字幕设置</div>
        
        <label for="fontSize">字体大小:</label>
        <input type="range" id="fontSize" min="12" max="36" value="20" />
        <div class="range-labels">
            <span>12</span>
            <span>36</span>
        </div>
        
        <label for="opacity">透明度:</label>
        <input type="range" id="opacity" min="0.3" max="1" step="0.1" value="1" />
        <div class="range-labels">
            <span>30%</span>
            <span>100%</span>
        </div>
        
        <label for="offsetY">垂直偏移:</label>
        <input type="range" id="offsetY" min="-100" max="100" value="0" />
        <div class="range-labels">
            <span>-100px</span>
            <span>+100px</span>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
